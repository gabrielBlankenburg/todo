<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-8>
			    <ion-input placeholder="Add an item" [formControl]="fc"></ion-input>
			</ion-col>
			<ion-col col-4>
			    <button ion-button (click)="addButton()">Add</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-list>
					<ion-item *ngFor="let item of items">
						{{item}}
						<span class="todo-item">
							<button ion-button small color="danger" (click)="remove(items.indexOf(item))">
								<ion-icon name="close"></ion-icon>
							</button>
						</span>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
